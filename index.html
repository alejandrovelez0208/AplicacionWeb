<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helados</title>
    <link rel="stylesheet" href="/bootstrap5/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg mx-auto mt-5" style="max-width: 500px">
        <div class="card-header">Construye tu Helado</div>
        <div class="card-body">
          <form action="" method="post">
            <div class="form-group">
              <label for="tipoHelado">Seleccion su tipo de Helado</label>
              <select class="form-control" name="tipoHelado" id="tipoHelado">
                <option value="vasito">vasito</option>
                <option value="cono">Cono</option>
              </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sabor" id="saborChocolote">
                <label for="saborChocolote">Chocolate</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sabor" id="vainilla">
                <label for="vainilla">vainilla</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="cantidad" id="1bola" value="1">
                <label for="1bola">1 Bola</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="cantidad" id="2bola" value="1">
                <label for="2bola">2 Bolas</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="cantidad" id="3bola" value="1">
                <label for="3bola">3 Bolas</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="crema" id="crema">
                <label for="crema">Quiere chantilly</label>
            </div>
            <button class="btn btn-outline-warning" type="button">Enviar Pedido</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
